/**
 * Gradle's top-level build file which defines the repositories to pull the dependencies from
 * and the default dependency versions used in most modules.
 *
 * @author Armin Schnabel
 * @version 1.2.5
 * @since 1.0.0
 */

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

ext {
    groupId = 'de.cyface'
    version = "1.0.3"
    artifactId = 'android-energy-settings'

    // Cyface dependencies
    utilsVersion = "1.1.3"

    minSdkVersion = 16
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'

    androidxAnnotationVersion = "1.0.0"
    androidxAppCompatVersion = "1.1.0"

    junitVersion = "1.1.1"
    mockitoVersion = "2.26.0"
    hamcrestVersion = "1.3"
    rulesVersion = "1.2.0"
    robolectricVersion = "4.3-alpha-2" // To have ShadowNetworkCapabilities class added in 4.3
    androidxTestCoreVersion = "1.0.0" // as suggested in http://robolectric.org/migrating/#migrating-to-40

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
}

// Load credentials
def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://maven.pkg.github.com/cyface-de/android-utils")
            // Currently even for open-source projects authentication is required
            credentials {
                username = properties.getProperty("github.user")
                password = properties.getProperty("github.token")
            }
        }
    }
}

apply plugin: 'android-reporting'

// Auto-generated by Android Studio
task clean(type: Delete) {
    delete rootProject.buildDir
}
