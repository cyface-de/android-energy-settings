/**
 * Top-level build file where you can add configuration options common to all sub-projects/modules.
 *
 * @author Armin Schnabel
 * @version 2.2.0
 * @since 1.0.0
 */

buildscript {
    ext.kotlin_version = "1.3.61"
    ext.java_version = JavaVersion.VERSION_1_8

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    // This libraries version
    cyfaceEnergySettingsVersion = "1.1.1"

    // Cyface dependencies
    cyfaceUtilsVersion = "1.3.0"

    minSdkVersion = 16
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'

    androidxAnnotationVersion = "1.0.0"
    androidxAppCompatVersion = "1.1.0"
    androidPreferencesVersion = "1.1.0"

    kotlinCoreVersion = "1.2.0"
    materialDialogsVersion = "3.1.1"

    junitVersion = "1.1.1"
    mockitoVersion = "2.26.0"
    hamcrestVersion = "1.3"
    rulesVersion = "1.2.0"
    robolectricVersion = "4.3.1"
    androidxTestCoreVersion = "1.0.0"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
}

// Load credentials
def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://maven.pkg.github.com/cyface-de/android-utils")
            // Currently even for open-source projects authentication is required
            credentials {
                username = properties.getProperty("github.user")
                password = properties.getProperty("github.token")
            }
        }
    }
}

apply plugin: 'android-reporting'

// Auto-generated by Android Studio
task clean(type: Delete) {
    delete rootProject.buildDir
}
